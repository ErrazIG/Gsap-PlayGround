<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/bitmoji.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Gsap - PlayGround</title>
</head>

<body>
    <div class="wrapper wrapper-glasses">
        <h1 id="title-glasses" class="title title-glasses">
            <span class="word-glasses">Do</span>
            <span class="word-glasses">You</span>
            <span class="word-glasses">See</span>
            <span class="word-glasses">It?</span>
        </h1>
    </div>
    <div class="glasses">
        <div class="container-side">
            <div class="side left"></div>
            <div class="side right"></div>
        </div>
        <img class="img img-glasses" src="assets/3d-glasses-svgrepo-com.svg" alt="">
    </div>

    <div class="wrapper wrapper-icecream">
        <h1 class="title title-icecream">
            <span class="word-icecream">Ice</span>
            <span class="word-icecream">Cream</span>
        </h1>
    </div>
    <div class="wrapper wrapper-balloon">
        <h1 class="title title-balloon">
            <span class="word-balloon">B</span>
            <p>
                <span class="word-balloon word-allo">a</span>
                <span class="word-balloon word-allo">l</span>
                <span class="word-balloon word-allo">l</span>
                <span class="word-balloon word-allo">o</span>
            </p>
            <span class="word-balloon">o</span>
            <span class="word-balloon">n</span>
        </h1>
    </div>
</body>

</html>
